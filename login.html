<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;family=Rubik&amp;display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/pe7-icon@1.0.4/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css" />
  <link href="styles.css" rel="stylesheet">
  <link href="styles-product.css" rel="stylesheet">
  <link href="styles-login.css" rel="stylesheet">
</head>

<body>
  <header class="header-area">
    <div class="nav-top">
      <div class="logo">
        <a href="#"><img alt="Logo" src="assets/img/logo/logo.jpg" /></a>
      </div>
      <div class="search-box flex-grow-1 mx-4">
        <input class="form-control" placeholder="Buscador..." type="text" />
      </div>
      <div class="header-icons d-flex gap-3">
        <a href="#"><i class="fa fa-user"></i></a>
        <a href="#"><i class="fa fa-heart"></i></a>
        <a href="#"><i class="fa fa-shopping-cart"></i></a>
        <button aria-label="Abrir menú de géneros" class="icon-button" id="genre-toggle"><i
            class="fas fa-bars"></i></button>
      </div>
    </div>
    <nav class="nav-bar">
      <div class="nav-links">
        <div class="genre-menu">
          <ul>
            <li><a href="#">Ficción</a></li>
            <li><a href="#">Misterio</a></li>
            <li><a href="#">Romance</a></li>
            <li><a href="#">Fantasía</a></li>
            <li><a href="#">Infantiles</a></li>
            <li><a href="#">Ciencia Ficción</a></li>
            <li><a href="#">Biografía</a></li>
            <li><a href="#">Historia</a></li>
            <li><a href="#">Autoayuda</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <section class="auth-container">
    <div class="auth-box">
      <div class="tab-header">
        <button class="tab-link active" data-tab="login">Iniciar Sesión</button>
        <button class="tab-link" data-tab="register">Registrarse</button>
      </div>

      <div id="login" class="tab-content active">
        <h2>Iniciar Sesión</h2>
        <form>
          <label for="login-email">Correo Electrónico</label>
          <input type="email" id="login-email" placeholder="Tu correo" required>

          <label for="login-password">Contraseña</label>
          <input type="password" id="login-password" placeholder="Contraseña" required>

          <div class="password-reset">
            <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn-submit">Entrar</button>
        </form>
      </div>

      <div id="register" class="tab-content">
        <h2>Registrarse</h2>
        <form>
          <label for="reg-name">Nombre Completo</label>
          <input type="text" id="reg-name" placeholder="Tu nombre completo" required>

          <label for="reg-email">Correo Electrónico</label>
          <input type="email" id="reg-email" placeholder="Tu correo" required>

          <label for="reg-password">Contraseña</label>
          <input type="password" id="reg-password" placeholder="Crea una contraseña" required>

          <button type="submit" class="btn-submit">Crear Cuenta</button>
        </form>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>
  <script src="script.js"></script>
  <script src="login.js"></script>
</body>

</html>
