<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle de Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;family=Rubik&amp;display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/pe7-icon@1.0.4/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css" />
    <link href="styles.css" rel="stylesheet">
    <link href="styles-checkout.css" rel="stylesheet">
</head>

<body>
    <header class="header-area">
        <div class="nav-top">
            <div class="logo">
                <a href="#"><img alt="Logo" src="assets/img/logo/logo.jpg" /></a>
            </div>
            <div class="search-box flex-grow-1 mx-4">
                <input class="form-control" placeholder="Buscador..." type="text" />
            </div>
            <div class="header-icons d-flex gap-3">
                <a href="#"><i class="fa fa-user"></i></a>
                <a href="#"><i class="fa fa-heart"></i></a>
                <a href="#"><i class="fa fa-shopping-cart"></i></a>
                <button aria-label="Abrir menú de géneros" class="icon-button" id="genre-toggle"><i
                        class="fas fa-bars"></i></button>
            </div>
        </div>
        <nav class="nav-bar">
            <div class="nav-links">
                <div class="genre-menu">
                    <ul>
                        <li><a href="#">Ficción</a></li>
                        <li><a href="#">Misterio</a></li>
                        <li><a href="#">Romance</a></li>
                        <li><a href="#">Fantasía</a></li>
                        <li><a href="#">Infantiles</a></li>
                        <li><a href="#">Ciencia Ficción</a></li>
                        <li><a href="#">Biografía</a></li>
                        <li><a href="#">Historia</a></li>
                        <li><a href="#">Autoayuda</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="featured-products">
        <div class="container">
            <h2 class="checkout-title">Finalizar Compra</h2>
            <div class="checkout-wrapper">
                <!-- Formulario -->
                <div class="checkout-form">
                    <h3>Detalles de Facturación</h3>
                    <form>
                        <div class="row">
                            <div class="col">
                                <label>Nombre *</label>
                                <input type="text" required>
                            </div>
                            <div class="col">
                                <label>Apellido *</label>
                                <input type="text" required>
                            </div>
                        </div>
                        <label>Email *</label>
                        <input type="email" required>
                        <label>Dirección *</label>
                        <input type="text" required>
                        <label>Ciudad *</label>
                        <input type="text" required>
                        <label>Teléfono *</label>
                        <input type="text" required>
                        <label>Notas del pedido</label>
                        <textarea placeholder="Notas sobre tu pedido, ej. instrucciones especiales"></textarea>
                    </form>
                </div>

                <!-- Resumen del Pedido -->
                <div class="checkout-summary">
                    <h3>Tu Pedido</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Libro 1 × 1</td>
                                <td>$19.99</td>
                            </tr>
                            <tr class="order-total">
                                <td>Total</td>
                                <td><strong>$19.99</strong></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary btn-block">Realizar Pedido</button>
                </div>
            </div>
        </div>
    </section>


    <div id="footer-container"></div>

    <script src="script.js"></script>
</body>

</html>
